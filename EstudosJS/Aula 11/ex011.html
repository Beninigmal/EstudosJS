<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio de JS 09</title>
</head>
<body>
    <h1>Qual a sua nacionalidade? <br></h1>
    <input type="text" name="nac" id="nac">
    <input type="button" value="verificar" onclick="checar()">
    <div id="res">

    </div>

<script>
   
    function checar(){ 
        
        var naci = window.document.querySelector('input#nac')
        // var naci = naci.value
      
        var res = window.document.querySelector('div#res')   
        if(naci.value == 'Brasil'){
                res.innerHTML += `<h2>Você é brasileiro!</h2>`
            }
        else{
                res.innerHTML += `<h2>Você é estrangeiro!</h2>`
            }

        
      
    }
</script>
</body>
</html>
